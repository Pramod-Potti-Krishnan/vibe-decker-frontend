<!DOCTYPE html>
<html>
<head>
    <title>Authentication Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Vibe Deck Authentication Test</h1>
    
    <div id="status"></div>
    
    <div>
        <button onclick="testAuth()">1. Test Authentication</button>
        <button onclick="connectWebSocket()">2. Connect WebSocket</button>
        <button onclick="sendTestMessage()">3. Send Test Message</button>
        <button onclick="disconnect()">4. Disconnect</button>
    </div>
    
    <h3>Token Info:</h3>
    <pre id="tokenInfo">No token yet</pre>
    
    <h3>WebSocket Status:</h3>
    <pre id="wsStatus">Not connected</pre>
    
    <h3>Messages:</h3>
    <pre id="messages"></pre>

    <script>
        const API_HTTP_URL = 'https://deckster-production.up.railway.app';
        const API_WS_URL = 'wss://deckster-production.up.railway.app';
        
        let token = null;
        let ws = null;
        let sessionId = null;

        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `[${new Date().toTimeString().split(' ')[0]}] ${message}`;
            status.appendChild(div);
            status.scrollTop = status.scrollHeight;
        }

        function updateTokenInfo(tokenData) {
            document.getElementById('tokenInfo').textContent = JSON.stringify(tokenData, null, 2);
        }

        function updateWsStatus(status) {
            document.getElementById('wsStatus').textContent = status;
        }

        function addMessage(message) {
            const messages = document.getElementById('messages');
            messages.textContent += JSON.stringify(message, null, 2) + '\n\n';
            messages.scrollTop = messages.scrollHeight;
        }

        async function testAuth() {
            try {
                log('Testing authentication...', 'info');
                
                const response = await fetch(`${API_HTTP_URL}/api/dev/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: 'test_user_' + Date.now() })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                token = data.access_token;
                
                updateTokenInfo(data);
                log('âœ… Authentication successful!', 'success');
                
                // Store in localStorage for persistence
                localStorage.setItem('access_token', token);
                localStorage.setItem('token_expiry', (Date.now() + ((data.expires_in || 3600) * 1000)).toString());
                
            } catch (error) {
                log(`âŒ Authentication failed: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function connectWebSocket() {
            if (!token) {
                log('âŒ No token available. Please authenticate first.', 'error');
                return;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'info');
                return;
            }
            
            try {
                log('Connecting to WebSocket...', 'info');
                updateWsStatus('Connecting...');
                
                ws = new WebSocket(`${API_WS_URL}/ws?token=${encodeURIComponent(token)}`);
                
                ws.onopen = () => {
                    log('âœ… WebSocket connected!', 'success');
                    updateWsStatus('Connected');
                };
                
                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        log(`ðŸ“¥ Received: ${message.type}`, 'info');
                        addMessage(message);
                        
                        // Handle connection success
                        if (message.type === 'connection' && message.status === 'connected') {
                            sessionId = message.session_id;
                            log(`âœ… Session established: ${sessionId}`, 'success');
                        }
                    } catch (error) {
                        log(`âŒ Failed to parse message: ${error.message}`, 'error');
                    }
                };
                
                ws.onerror = (error) => {
                    log(`âŒ WebSocket error: ${error.type}`, 'error');
                    updateWsStatus('Error');
                };
                
                ws.onclose = (event) => {
                    log(`ðŸ”Œ WebSocket closed: ${event.code} - ${event.reason || 'No reason'}`, 'info');
                    updateWsStatus(`Closed (${event.code})`);
                    
                    if (event.code === 1008) {
                        log('âŒ Authentication failed - Policy violation', 'error');
                    }
                };
                
            } catch (error) {
                log(`âŒ Connection failed: ${error.message}`, 'error');
                updateWsStatus('Failed');
            }
        }

        async function sendTestMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ WebSocket not connected', 'error');
                return;
            }
            
            const message = {
                type: 'director_request',
                message_id: `msg_${Date.now()}`,
                timestamp: new Date().toISOString(),
                session_id: sessionId || '',
                data: {
                    prompt: 'Create a simple presentation about cats',
                    context: {
                        subject: 'cats',
                        audience: 'general',
                        tone: 'informative'
                    }
                }
            };
            
            ws.send(JSON.stringify(message));
            log(`ðŸ“¤ Sent test message: ${message.type}`, 'success');
            addMessage(message);
        }

        function disconnect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close(1000, 'User disconnect');
                log('Disconnected', 'info');
            } else {
                log('Not connected', 'info');
            }
        }

        // Check for existing token on load
        window.onload = () => {
            const storedToken = localStorage.getItem('access_token');
            const tokenExpiry = localStorage.getItem('token_expiry');
            
            if (storedToken && tokenExpiry && Date.now() < parseInt(tokenExpiry)) {
                token = storedToken;
                log('âœ… Found existing valid token', 'success');
                updateTokenInfo({ access_token: storedToken, expires_at: new Date(parseInt(tokenExpiry)).toISOString() });
            } else {
                log('No valid token found. Please authenticate.', 'info');
            }
        };
    </script>
</body>
</html>
